<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/search_icon.jpg" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="./images/weather_icon.png" alt="" class="weather-icon">
            <h1 class="temp">22Â° C</h1>
            <h2 class="city">Bangalore</h2>

            <div class="details">
                <div class="col1">
                    <img src="./images/humidity.png" alt="" class="img">
                    <div class="para">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col2">
                    <img src="./images/wind_spe.png" alt="">
                    <div class="para">
                        <p class="wind">50Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
